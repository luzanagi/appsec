# nombre del actions
name: CI
# nombre que se va visualizar
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
  pull_request:
    branches: [ main ]

# Lista de jobs
jobs:
  #nombre del job
  jobs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm test
      - run: npm lint
