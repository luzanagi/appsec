# nombre del actions
name: CI
# nombre que se va visualizar
run-name: ${{ github.actor }} - ${{github.event_name}}
on:
  push:
  pull_request:
    branches: [ main ]

# Lista de jobs
jobs:
  #nombre del job
  jobs-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/setup-node@v3
        with:
          node-version: '14'
        run: ls
      - name: Install dependencies
        run: npm install
      - run: npm run lint
      - name: Run the tests and generate coverage report
        run: npm run react-scripts test

      - name: Run the tests and generate coverage report
        run: npm run test

      - run: npm run lint
